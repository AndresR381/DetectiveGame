<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">  
    <title>Troubled Blood</title>
</head>
<body>
    <section class="start-section" id="section1">
        <div class="start-container">
            <h1 class="title text-center">Troubled Blood</h1>
            <h2 class="sub-title text-center">A Monoghan Scott Story</h2>
        </div>
        <div class="start-btn-div text-center">
            <button class="btn start-btn" id="strtBtn">Start</button>
        </div>
    </section>
    <section class="play-section d-none" id="section2">
        <div class="play-container" id="playBackground">
            <div id="text"></div>
            <div id="optionBtns" class="option-btns">
                <button class="opt-btn">Option 1</button>
                <button class="opt-btn">Option 2</button>
            </div>
        </div>
    </section>
    <div class="restart-btn-div d-none" id="rstrtDiv">
        <button class="btn restart-btn" id="rstrtBtn">Restart</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
